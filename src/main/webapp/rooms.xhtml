<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core">
<h:head>
    <title>Rooms</title>
</h:head>
<h:body>
    <h2>Hotel name: #{hotelRooms.hotel.name}</h2>
    <h2>Hotel address: #{hotelRooms.hotel.address}</h2>
    <h2>Rooms: </h2>
    <ol>
        <ui:repeat value="#{hotelRooms.hotel.rooms}" var="room">
            <li>#{room.number}</li>
        </ui:repeat>
    </ol>
    <h:form>
        <h:inputText value="#{hotelRooms.roomToCreate.number}" required="true"/>
        <br/>
        <h:commandButton value="Add new room" action="#{hotelRooms.createRoom}">
            <f:param name="hotelId" value="#{hotelRooms.hotel.id}"/>
        </h:commandButton>
    </h:form>
    <br/>
    <h:link value="Main page" outcome="/index"/>
</h:body>
</html>
