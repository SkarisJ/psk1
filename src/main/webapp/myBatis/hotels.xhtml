<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head>
    <title>Hotels myBatis</title>
</h:head>
<h:body>
    <h2>Hotels: </h2>
    <ol>
        <ui:repeat value="#{hotelsMyBatis.allHotels}" var="hotel">
            <li><h:link value="#{hotel.name}" outcome="/myBatis/rooms?hotelId=#{hotel.id}"/></li>
        </ui:repeat>
    </ol>
    <h:form>
        <p>Name: </p>
        <h:inputText value="#{hotelsMyBatis.hotelToCreate.name}" required="true"/>
        <p>Address: </p>
        <h:inputText value="#{hotelsMyBatis.hotelToCreate.address}" required="true"/>
        <h:commandButton value="Create new hotel" action="#{hotelsMyBatis.createHotel}"/>
    </h:form>
    <br/>
    <h:link value="Main page" outcome="/index"/>
</h:body>
</html>
