<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://java.sun.com/jsf/core"
>
<h:head/>
<h:body>
    <h2>#{updateHotel.hotel.name}</h2>
    <h:form>
        <h:outputText value="Name: "/>
        <h:inputText a:placeholder="enter the value" value="#{updateHotel.hotel.name}" required="true" />
        <h:outputText value="Address: "/>
        <h:inputText a:placeholder="enter the value" value="#{updateHotel.hotel.address}" required="false" />
        <h:commandButton value="update" action="#{updateHotel.updateHotel()}">
            <f:param name="hotelId" value="#{updateHotel.hotel.id}" />
        </h:commandButton>
        <h:outputText value="Value was already modified by other user. If you want to override it - try again" rendered="#{param['error'] == 'optimistic-lock-exception'}" />
    </h:form>
    <h:link value="Main page" outcome="/index"/>
</h:body>
</html>
